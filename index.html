<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main>
    <div class="card">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall" class="profile-image">
      <h1 class="name">Jessica Randall</h1>
      <p class="location">London, United Kingdom</p>
      <p class="bio">"Front-end developer and avid reader."</p>
      <div class="links">
        <a href="#" class="social-links">GitHub</a>
        <a href="#" class="social-links">Frontend Mentor</a>
        <a href="#" class="social-links">LinkedIn</a>
        <a href="#" class="social-links">Twitter</a>
        <a href="#" class="social-links">Instagram</a>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.instagram.com/myo_gg/" target="_blank">zMyo</a>.
    </div>
  </footer>
  </body>
</html>
